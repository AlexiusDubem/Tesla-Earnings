<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tsla.png" type="image/x-icon">
    <title>Log In to Tesla Earnings!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            /* A cool dark blue-gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #34495e;
            /* A slightly lighter blue-gray for the container */
            padding: 40px;
            border-radius: 12px;
            /* More rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            /* A more noticeable shadow */
            width: 320px;
            text-align: center;
        }

        .logo-area {
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            /* Adjust size as needed */
            height: auto;
            margin: 0 auto 15px;
            /* Center the logo */
            display: block;
        }

        h2 {
            color: #ecf0f1;
            /* Light gray text */
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #bdc3c7;
            /* Another light gray */
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 16px);
            padding: 12px;
            border: none;
            /* No border */
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #2c3e50;
            /* Dark background for input */
            color: #ecf0f1;
            /* Light text for input */
        }

        input::placeholder {
            color: #7f8c8d;
            /* Gray placeholder text */
        }

        button {
            background-color: #27ae60;
            /* A cool green button */
            color: #fff;
            padding: 14px 22px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
            /* Add some space above the sign-up link */
        }

        button:hover {
            background-color: #2ecc71;
            /* A slightly brighter green on hover */
        }

        .signup-link {
            margin-top: 25px;
            font-size: 0.9em;
            color: #95a5a6;
        }

        .signup-link a {
            color: #3498db;
            /* A nice blue for the link */
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="login-container">
        <div class="logo-area">
            <img src="tsla.png" alt="Tesla Logo" class="logo">
            <h2>Log In to Tesla Earnings!</h2>
        </div>
        <form id="loginForm" action="#" method="post">
            <div class="input-group">
                <label for="couponCode">Coupon Code:</label>
                <input type="text" id="couponCode" name="couponCode" placeholder="Enter your coupon code">
            </div>
            <button type="submit">Log In</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from submitting

            const enteredCode = document.getElementById('couponCode').value.trim().toUpperCase();

            // Get the stored coupon from local storage
            const storedCoupon = localStorage.getItem('userCoupon');

            if (storedCoupon && enteredCode === storedCoupon) {
                Swal.fire({
                    title: 'Login Successful!',
                    text: 'You have successfully logged in.',
                    icon: 'success',
                    confirmButtonText: 'Go to Home'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = 'home.html'; // Redirect to home.html
                        // Optionally, clear the stored coupon after login
                        localStorage.removeItem('userCoupon');
                    }
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed!',
                    text: 'Invalid coupon code. Please try again.',
                });
            }
        });
    </script>
</body>

</html>
